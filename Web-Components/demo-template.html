<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
</head>
<body>
	<tempalte id="profileTemplate">
		<style type="text/css">
		:host {
			background: #f8f8f8;
		}
		:host(:hover) {
			background: #ccc;
		}
		</style>
		<div class="profile">
			<div class="profile-name"></div>
			<div class="profile-social"></div>
		</div>
	</tempalte>
	<script>
	function supportsTemplate() {
		return 'content' in document.createElement('template');
	}

	if (supportsTemplate()) {
		console.log('support');
	} else {
		console.log('no support');
	}

	var template = document.querySelector('#profileTemplate');
	template.querySelector('.profile-name').textContent = 'Barack obama';
	template.querySelector('.profile-social').textContent = 'Follow me on Twitter';
	//document.body.appendChild(template);
	//
	// 克隆 tempalte 节点
	var clone = document.importNode(template, true);
	document.body.appendChild(clone);
	</script>
</body>
</html>
